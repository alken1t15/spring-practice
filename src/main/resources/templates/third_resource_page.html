<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="user : ${users}" style="border-bottom: 1px solid black;">
    <p>Name <b th:text="${user.getName()}"></b></p>
    <p>Age <b th:text="${user.getAge()}"></b></p>
</div>

<b th:if="${users.isEmpty()}">Users list is empty</b>
</body>
</html>
